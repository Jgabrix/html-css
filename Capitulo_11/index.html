<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="./imagens/foto-p.png" type="image/png">
        <source media="(max-width:1010px )" srcset="./imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>tags para reproduzir audios:</p>
    
    <!--primeira maneira específica para alguns navegadores-->
    <audio preload="metadata" src="audio/gameOver.mp3" controls></audio>

    <!--segunda maneira 100% compativel com varios navegadores-->
    <audio preload="metadata" controls>
        <source src="audio/gameOver.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
