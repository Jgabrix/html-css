<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="../desafio05/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr>        
        <li type="square"><abbr title="use a tag &lt;h1&gt;">Títulos</abbr>
        <li type="square"><abbr title="use a tag &lt;img &gt;">Imagens</abbr>
        <li type="square"><abbr title="use a tag &lt;abbr &gt;">Abreviações</abbr>
        <li type="square"><abbr title="use a tag &lt;code &gt;">Códigos-fonte</abbr>
        <li type="square"><abbr title="use a tag &lt;ol &gt;">Lista numeradas</abbr>
        <li type="square"><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
